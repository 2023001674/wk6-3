<html>
<head>
    <title>Password Visibility Toggle</title>
    <script>
        function togglePassword() {
            var pwd = document.getElementById("password");
            var chk = document.getElementById("show");

            if (chk.checked) {
                pwd.type = "text";
            } else {
                pwd.type = "password";
            }
        }
    </script>
</head>
<body>

    <h2>Password Visibility Toggle</h2>

    <label>Password:</label>
    <input type="password" id="password" value="hello">
    <br><br>

    <input type="checkbox" id="show" onclick="togglePassword()">
    <label>Show Password</label>

</body>
</html>
